<!doctype html>
<nav class="navbar">
    <div class="nav-container">
        <a href="{{ url_for('home') }}" class="brand">OnlyChefs</a>
        <div class="nav-links">
            {% if session.get('username') %}
                <span class="nav-user" title="Logged in as {{ session['username'] }}">
                    <span class="nav-user-icon">ðŸ‘¤</span> {{ session['username'] }}
                </span>
                {% if session.get('user_type') == 'chef' %}
                    <a href="{{ url_for('manage_recipes') }}">Manage Recipes</a>
                    <a href="{{ url_for('view_orders') }}">View Orders</a>
                    <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
                    <a href="{{ url_for('chef_profile', username=session['username']) }}">Profile</a>
                {% elif session.get('user_type') == 'customer' %}
                    <a href="{{ url_for('view_menu') }}">Menu</a>
                    <a href="{{ url_for('order_history') }}">Order History</a>
                {% endif %}
                <a href="{{ url_for('browse_chefs') }}">Browse Chefs</a>
                <form action="{{ url_for('logout') }}" method="get" style="display:inline;">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('signup') }}">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>
<style>
.navbar {
    background: #fff;
    border-bottom: 1px solid #e2e8f0;
    padding: 0.7rem 0;
    margin-bottom: 2rem;
}
.nav-container {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 2rem;
}
.brand {
    font-size: 1.5rem;
    font-weight: bold;
    color: #4299e1;
    text-decoration: none;
    letter-spacing: 1px;
}
.nav-links a {
    margin-left: 1.2rem;
    color: #2c3e50;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.2s;
}
.nav-user {
    margin-left: 1.2rem;
    color: #805ad5;
    font-weight: 600;
    font-size: 1.05rem;
    display: inline-flex;
    align-items: center;
    gap: 0.3rem;
    background: #f7fafc;
    border-radius: 16px;
    padding: 0.18rem 0.85rem 0.18rem 0.7rem;
    box-shadow: 0 1px 4px #805ad522;
    letter-spacing: 0.01em;
}
.nav-user-icon {
    font-size: 1.15em;
    opacity: 0.7;
}
.nav-links a:hover {
    color: #4299e1;
    text-decoration: underline;
}
.logout-btn {
    margin-left: 1.2rem;
    background-color: #dc3545;
    color: white;
    padding: 8px 16px;
    text-decoration: none;
    border-radius: 4px;
    border: none;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.18s;
}
.logout-btn:hover {
    background-color: #c82333;
}
</style>
